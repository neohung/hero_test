<html>
  <head>
   <meta charset="UTF-8" />
   <title>標題</title>
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
   <script>
       var host = location.origin.replace(/^http/, 'ws')
       var ws = new WebSocket(host);
       var barsvg;
       function outputmsg(msg){
	     var li = document.createElement('li');
	     li.innerHTML = msg;
	     document.querySelector('#message').appendChild(li);		
       }
       function firstonload(){
	    //產生按鈕
	     d3.select("#d3btn").append("button").text("按鈕").on("click",function(){
	       var host = location.origin.replace(/^http/, 'ws')
           outputmsg(host)
	     })
		 //
		 barsvg = d3.select("body").select('#neochart').append("svg");
	     //建立軸
	     barsvg.append('g').attr("id", 'yAxis');
	     barsvg.append('g').attr("id", 'xAxis');
	   }
      
 	   ws.onmessage = function (event) {
         var ran = Math.random();
         var time = (new Date()).getTime();
		 //outputmsg("time:" + time);
         //隨機產生資料
         let data_array = new Array(Math.floor(Math.random()*10+1)).fill(0);
           //data_array = data_array.map((v, i)=>{
		   data_array = data_array.map(function(v, i){
		   //i=0,1,2~9
           return({index:i, val:Math.floor(Math.random()*100+1)});
         })
		 //設定畫布大小
         const height = 250;
         const width = 300;
         barsvg.attr(
           'width', width,
          ).attr(
           'height', height,
          ).style(
           'border','2px solid black'
         );
		 //--------------------------------------------------
		 //domain和 range，對應就是 值域=>對應域, domain表示軸值為0~20, range表示由上到下長度有200格,
		 //var scaleY = d3.scale.linear().range([200, 0]).domain([0, d3.max(data_array, (d)=>d.val)]);
		 var scaleY = d3.scale.linear().range([200, 0]).domain([0, 20]);
	     var axisY = d3.svg.axis().scale(scaleY).orient("left").ticks(10);
		 barsvg.select('#yAxis')
	     .attr("transform","translate(30,10)")	
	     .attr("class", "y axis")
	     .style("fill", "steelblue")
	     .call(axisY);
		 //--------------------------------------------------
		 //var scaleX = d3.scale.linear().range([0, 200]).domain([0, d3.max(data_array, (d)=>d.val)]);
		 var scaleX = d3.scale.linear().range([0, 200]).domain([0, 200]);
	     var axisX = d3.svg.axis().scale(scaleX).orient("bottom").ticks(10);
		 barsvg.select('#xAxis')
	     .attr("transform","translate(35,220)")	
	     .attr("class", "x axis")
	     .style("fill", "steelblue")
		 .attr("font-family", "sans-serif")
         .attr("font-size", "8px")
	     .call(axisX);
		 //--------------------------------------------------
		 //產生BAR
		 var bar = barsvg.selectAll("#barVal").data(data_array);
		 bar.exit().remove(); //remove unneeded rect
         bar.enter().append("rect"); //add new rect
		 bar.transition().duration(500)
		 .attr("id", 'barVal')
         .attr('width', function(d){return d.val;})
         .attr("height",15)
         .attr("x", 35)
         .attr("y", function(d){return 10+d.index*20;})
         //.attr("fill", "#f90");
		 .attr("fill", (d)=>{
		   if(d.val<60){
		     return 'red'
		   } else {
			 return 'green'
		   }
		 });
		 //--------------------------------------------------
		 //產生BAR TEXT
		 var bartext = barsvg.selectAll('#barText').data(data_array);
		 bartext.exit().remove(); //remove unneeded rect
		 bartext.enter().append("text");
		 bartext.transition().duration(500)
		 .attr("id", 'barText')
         .attr("x", function(d){return d.val+35;})
         .attr("y", function(d){return 25+d.index*20;})
		 .attr("fill","blue")
         .attr("font-family", "sans-serif")
         .attr("font-size", "20px")
         .text(function(d){return d.val;}) 
		 .attr("class", "valText")
		 //tween表示補間動畫
		 .tween("valText", function(d){
		   let i = d3.interpolateRound(0, d.val);
           return (t)=>{
             //this.setAttribute("x",i(t)+10);
             this.textContent = i(t);
           }
		 });
       }
     //})
   </script>

  </head>
  <body onload="firstonload()">
    DATA
    <div id="neochart"></div>
	<br>
	<div id='d3btn'></div>
	<h1>Messages</h1>
    <ul id='message'></ul>
  </body>
</html>
